<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
        
        
        function ShiftFromBackThenInsert(my_array,x) {
            
           
            index = my_array.length-2;
            while(index>=0 && my_array[index]>x){
                  my_array[index+1]=my_array[index];
                  index=index-1;
            };
            
            my_array[index+1]=x;
            
            alert(my_array);
        };
        
        var my_array = new Array();
            my_array[0] = 1;
            my_array[1] = 4;
            my_array[2] = 7;
            my_array[3] = 8;
            my_array[4] = 9;
            my_array[5] = 0;
        
        var x = 2;
        
        ShiftFromBackThenInsert(my_array,x);
        
        
    </script>
</head>
