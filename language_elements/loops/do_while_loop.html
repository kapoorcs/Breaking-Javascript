<!--
While Loop - The while loop is ideal when you want to use a loop, but you don't know how many times you'll have to execute that loop.
-->
<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
         loopCondition = false;

        do {
	        console.log("I'm gonna stop looping 'cause my condition is " + String(loopCondition) + "!");	
        } while (loopCondition);
    </script>
</head>
<body>

</body>
</html>
