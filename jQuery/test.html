<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <style>
        #change_me {
            position: absolute;
            top: 100px;
            left: 400px;
            font: 24px arial;
        }
        
        #move_up #move_down #color #disappear{
            padding: 5px;
        }
    </style>
</head>
<body>
    <button id="move_up">
        Move Up
    </button>
    <button id="move_down">
        Move Down
    </button>
    
    <div id="change_me">
        Make Me Do Stuff!
    </div>
    <script>
        $(document).ready(function(){
            $("#move_up").click(function(){
                $("#change_me").animate({top:30},2000); 
            }); 
            $("#move_down").click(function(){
                $("#change_me").animate({top:500},2000); 
            }); 
            
        });
    </script>
</body>
</html>
